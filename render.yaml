services:
  - type: web
    name: bajaj-insurance-qa
    env: python
    buildCommand: pip install --upgrade pip setuptools wheel && pip install -r requirements.txt --no-cache-dir
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.7
      - key: GEMINI_API_KEY
        sync: false
      - key: HF_TOKEN
        sync: false
    buildFilter:
      paths:
        - requirements.txt
        - main.py
        - llm_query_retrieval_enhanced.py
        - enhanced_pdf_extractor.py
        - start.sh
    healthCheckPath: /health
    autoDeploy: true
    plan: free 